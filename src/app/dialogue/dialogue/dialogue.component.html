
    
<div clas="container" *ngIf="display$ | async as display">
    <div class="section" [class.open]="display === 'open'"
             (click)="close()">
      <div (click)="$event.stopPropagation()">
        <button class="close"
                type="button" 
                (click)="close()">X</button>
                
                <form id="todoForm" #todoForm="ngForm" (ngSubmit)="onTodoSubmitForm(todoForm);" novalidat>
                            <h1>Registration</h1>
                      <div class="form-group row">
                          <label  class="col-md-4 col-form-label">Name</label>
                          <div class="col-md-8">
                              <input type="text" class="form-control"  name="name" [(ngModel)]="todoDetail.name" placeholder="Name" required>
                              
                          </div>
                      </div>
                    
                      <div class="form-group row">
                        <label class="col-md-4 col-form-label">Street</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="street" [(ngModel)]="todoDetail.street" placeholder="street" required>
                            
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">House No.</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="Hno" [(ngModel)]="todoDetail.Hno" placeholder="House No" required>
                            
                        </div>
                    </div>
                    <div class="form-group row">
                    <label class="col-md-4 col-form-label">Status</label>
                        <input type="radio" name="ok" id="radio" (click)="setradio('Single')" ><label class="frm-radio" style="margin-left: 5px"    for="radio"> Single</label>
                        <input type="radio" name="ok" id="radio2" (click)="setradio('Couple')" ><label class="frm-radio" for="radio2" style="margin-left: 5px" > Couple</label>
                    </div>
                  
                    <div class="form-group row">
                        <label  class="col-md-4 col-form-label">Appointment</label>
                        <div class="col-md-8">
                            <label style="max-width:100%" class="col-md-4 col-form-label">{{todoDetail.date}}</label>
                            <input type="text" class="form-control"  name="aptTime" [(ngModel)]="todoDetail.aptTime" placeholder="Select above radio Button" required>
                            
                        </div>
                    </div>

                 
               

                      <div class="form-group row">
                          <div class="col-md-7">
                              <button type="submit" class="btn btn-primary mr-2">Save</button> 
                              <button type="button" (click)="close()" class="btn btn-primary">Cancel</button>
                          </div>
                      </div>
              </form>
      </div>
    </div>
</div>
