
<form [formGroup]="sampleForm">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <label class="control-label"> Select district </label>
        <select class="form-control" name="district_id" formControlName="district_id" (change)="Onchange()">
          <option *ngFor='let surveyCategory of surveyCategoryList' [ngValue]="surveyCategory._id">
            {{ surveyCategory.district }}</option>
        </select>
      </div>
      <div class="col-sm-3">
        <label class="control-label">Select City</label>
        <select class="form-control" name="city_id" id="city_id" formControlName="city_id" (change)="Onchange()">
          <option *ngFor='let selectedcity of CityList' [ngValue]="selectedcity.id">{{ selectedcity.City }}</option>
        </select>
      </div>
      <div class="col-sm-3">
        <label class="control-label">Select center</label>
        <select class="form-control" name="center_id" formControlName="center_id" (change)="Onchange()">
          <option *ngFor="let centers of center" [ngValue]="centers.centername">{{ centers.centername }}</option>
        </select>
      </div>
      <div class="col-sm-3">
        <label class="control-label">Select Month</label>
        <select class="form-control" name="month_id" id="month_id" (change)="Onchange()">
          <option *ngFor="let month of selectedMonth" [ngValue]="month_id">{{ month.viewValue }}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-3">
      <div id="days_area"></div>
    </div>
    <div class="calenderdays">
      <div class="row">
        <div class="col-xs-3" *ngFor="let title of fetchWeek">
          <div class="card">
            <div class="card-body_week" [ngStyle]="{'background-color': title.status}">
              <h5 class="card-title">{{title.id}} </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="calender">
      <div class="row">
        <div class="col-xs-3" *ngFor="let title of fetchData" (click)="open(title)">
          <div class="card">
            <div class="card-body" [ngStyle]="{'background-color': title.status}">
              <h5 class="card-title">{{title.id}} </h5>
              <div [ngClass]="title.class">
                <div class="progress-bar bg-danger" role="progressbar" [ngStyle]="{'width': title.percent1+'%'}"
                  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
